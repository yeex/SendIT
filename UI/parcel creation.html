<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login form </title>
	<meta charset>
	<link rel="stylesheet" type="text/css" href="css/parcel creation.css">
<body id="parcel">
	<div class="container">
		<div class="app">
		    <div class="head">
    			<span class="title">New parcel</span>
                <a href=""><img class="icon" src="img/settings.png"></a>
    		</div>
		    <div class="bodycontent2">
    		    <p>
                    Parcel Name
                    <input id="in2" type="text" placeholder="" name="Name" required>
                </p> 
      			<p>
                    Tracking ID
                    <input id="in2" type="number" placeholder="" name="Name" required>
                </p>
                <div class="align">
                     <p>
                    Provider:
                    <select class="slt" name="cars">
                        <option value="volvo">      
                                Amazon
                        </option>
                        <option value="saab">       
                                ChinaExpress   
                        </option>
                        <option value="fiat">    
                                Post Office
                        </option>
                        <option value="audi">
                                DHL
                        </option>
                    </select>
                </p>
                <p>
                    Weight:
                    <select class="slt" name="cars">
                        <option value="volvo">
                                1kg-10Kg
                        </option>
                        <option value="saab">        10Kg-50Kg
                        </option>
                        <option value="fiat">         50Kg-100Kg
                        </option>
                        <option value="audi">          >100Kg
                        </option>
                    </select>
                </p>
                <p>
                    Destination:
                    <select class="slt" name="cars">
                        <option value="volvo">     
                                Rwanda
                        </option>
                        <option value="saab">  
                                Nigeria
                        </option>
                        <option value="fiat">  
                                Kenya
                        </option>
                        <option value="audi">       
                                Uganda
                        </option>
                    </select>
                </p>         
                </div>                   
                <a href="quotation.html" class="req">
                    Request Delivery
                </a>
            </div>
        </div>
    </div>
</body>
</html>
